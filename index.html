<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
        }
        h1 { margin: 10px 0; font-size: 1.8rem; }
        p { opacity: 0.9; line-height: 1.6; }
        .social-links { margin-top: 20px; }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 20px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .social-links a:hover {
            background: white;
            color: #764ba2;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/150" alt="头像">
    <h1>你好，我是 [Kushuiyu]</h1>
    <p> love for yuanquan </p>
    <p>这是我通过 GitHub Pages 建立的第一个个人网站。</p>
    
    <div class="social-links">
        <a href="#">我的博客</a>
        <a href="https://github.com/[你的用户名]">GitHub</a>
    </div>
</div>

</body>
</html>
